<body>
    <div id="phone_book">

        <header>
            <h1 id="con"><strong>Contacts</strong></h1><br>
            <form id="add_Person" action="#">

                <table>
                    <tr>
                        <td>
                            <input type="text" id="name" placeholder="Name" required>
                        </td>
                       <td><input type="text" id="phone" pattern="[0-9+]+{10}" maxlength="10"    placeholder="Number" required>
                            <span id="pspan"></span><br>
                        </td> 
                        <td>
                            <button id="add" class="btn btn-secondary">Save</button>
                        </td>
                    </tr>    
                </table>
                
            

            </form>
        </header>
    </div>    
    <div>
            <table id="save"  class="table table-striped">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Mobile Number</td>
                        <td></td>
                    </tr>
                </thead>
            </table>
    </div>
</body>
